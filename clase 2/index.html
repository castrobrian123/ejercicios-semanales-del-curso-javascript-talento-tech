<!DOCTYPE html>

<html lang="es">


<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <style>


        nav ul {
            list-style-type: none; /* Eliminar los puntos de la lista */
            display: flex; /* Mostrar los elementos en línea */
            gap: 15px; /* Espaciado entre los enlaces */
            padding: 0;
        }


        nav a {
            text-decoration: none; /* Quitar el subrayado de los enlaces */
            color: blue; /* Cambiar color del texto */
        }


        nav a:hover {
            color: darkblue; /* Cambiar color al pasar el mouse */
        }


    </style>


</head>


<body>


    <nav>


        <ul>


            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#contacto">Contacto</a></li>


        </ul>


    </nav>

    <!-- Secciones para navegación interna -->
    <section id="inicio">


        <h1>Bienvenido a Inicio</h1>
        <p>Aquí puedes encontrar información general.</p>


    </section>


    <section id="productos">


        <h1>Productos</h1>
        <p>Aquí puedes ver nuestra lista de productos.</p>


    </section>


    <section id="contacto">


        <h1>Contacto</h1>
        <p>Ponte en contacto con nosotros desde esta sección.</p>
    </section>


</body>


</html>
