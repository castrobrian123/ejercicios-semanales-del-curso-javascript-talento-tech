<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container">
                <div class="producto-card">Producto 1</div>
                <div class="producto-card">Producto 2</div>
                <div class="producto-card">Producto 3</div>
            </div>
        </section>

        <section id="reseñas">
            <h2>Reseñas</h2>
            <div class="reseñas-container">
                <div class="reseña">Reseña 1</div>
                <div class="reseña">Reseña 2</div>
                <div class="reseña">Reseña 3</div>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/tuFormulario" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
